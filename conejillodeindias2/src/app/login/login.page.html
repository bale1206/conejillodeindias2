<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card-header>
      <div class="logo">
        <img src="../../assets/icon/img/tellevoapp.png" alt="Logo de la empresa">
      </div>
      <ion-card-subtitle>Bienvenido/a a TeLlevoApp</ion-card-subtitle>
        <ion-card-title>Ingresa tus datos para comenzar</ion-card-title>
    </ion-card-header>

    <form>
      <ion-card>
        <div class="ion-padding">
          <ion-item> 
            <ion-input placeholder="Ingresa tu email"></ion-input>
              <ion-icon name="person-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Ingresa tu contraseña" type="password"></ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-item>
          <br>
          <div>
            <a [routerLink]="['/']">¿Olvidaste tu contraseña? </a>
          </div>
          <div>
            <p>¿Aún no tienes una cuenta?
              <a [routerLink]="['/register']">¡Regístrate gratis!</a>
            </p>
          </div>
          <div>
            <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
              <ion-fab-button [routerLink]="['/']" >
                <ion-icon name="chevron-forward"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </div>
        </div>
      </ion-card>
    </form>
  </div>
</ion-content>
